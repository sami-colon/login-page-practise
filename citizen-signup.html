<!DOCTYPE html>
<html>
<head>
    <title>citizen signup</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="css_folder/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html"><span class="fa fa-home fa-lg"></span> Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#"><span class="badge badge-pill badge-success">Citizen Login</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="badge badge-pill badge-danger">MP login</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="jumbotron">
        <div class="container">
            <div class="row row-header justify-content-center">
                <div class="col-12 col-md-8">
                    <h1>Citizen Signup Page!</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row row-content justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card bg-warning text-white text-center">
                    <div class="card-header">
                        <ul class="nav nav-pills card-header-pills">
                            <li class="nav-item">
                                <a class="nav-link" href="./citizen-login.html"><span class="badge badge-pill badge-danger">Login</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><span class="badge badge-pill badge-success">SignUp</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><span class="badge badge-pill badge-danger">ContactUs</span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title">Citizen Signup Page!</h1>
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <label for="name">Enter Name</label>
                                    <input type="text" name="nameInp" id="name" class="form-control" placeholder="Enter Name">
                                    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                                </div>
                                <div class="form-group">
                                    <label for="telNo">Mobile Number</label>
                                    <input type="tel" name="telephoneNo" id="telNo" class="form-control" placeholder="Enter Phone Number">
                                    <i class="fa fa-fax fa-lg" aria-hidden="true"></i>
                                </div>
                                <div class="form-group">
                                    <label for="adharNo">AADHAR No.</label>
                                    <input type="password" name="passwordInp" id="adharNo" class="form-control" placeholder="Enter AADHAR Number">
                                    <i class="fa fa-vcard fa-lg" aria-hidden="true"></i>
                                </div>
                                <button class="btn btn-primary">Send OTP <i class="fa fa-send-o fa-lg" aria-hidden="true"></i></button>
                                <div class="form-group">
                                    <label for="otp">OTP</label>
                                    <input type="password" name="otpInp" id="otpNo" class="form-control" placeholder="Enter OTP Number">
                                    <i class="fa fa-low-vision fa-lg" aria-hidden="true"></i>
                                </div>
                                <button type="submit" class="btn btn-success"><span class="badge badge-pill badge-warning">Sign Up</span></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
    <script src="node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
